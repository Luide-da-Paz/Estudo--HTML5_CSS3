<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Videos</title>
</head>
<body>
    <h1>Usando Videos</h1>
    <video poster="imagens/capa.png" width="540" height="320" controls loop>
        <source src="videos/Victor Anime.webm" type="video/webm">
        <source src="videos/Victor anime.mp4" type="video/mp4">
         Seu navegador não suporta a tag de vídeo.
    </video>
    <p>Ótimo saber que é tão fácil incorporar vídeos em suas páginas web!</p>
    <h2>Vídeo do YouTube</h2>   
    <iframe width="530" height="260" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=7tVPgoSIblu_UEEY&amp;start=197" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
