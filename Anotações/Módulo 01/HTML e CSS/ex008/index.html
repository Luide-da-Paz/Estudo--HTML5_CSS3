<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais Formatações</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Para deixar um texto em <strong>negrito</strong>, você pode usar a tag <code>&lt;strong&gt;</code> ou <code>&lt;b&gt;</code>.</p>
    <p>Para deixar o texto em <em>itálico</em>, você pode usar a tag <code>&lt;em&gt;</code> ou <code>&lt;i&gt;</code>.</p>
</body>
</html>
